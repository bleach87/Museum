    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="../css/login_demo.css" />
        <link rel="stylesheet" type="text/css" href="../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="../exhibition/index">
                    <strong>&laquo; Home</strong>
                </a>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Login and Registration</h1>
				<nav class="codrops-demos">
					<span>Getting an account on  <strong>"museum"<br></strong> allows you to bookmark 
					your favorite pages and leave comments on various
					 sections of the website including the Exhibitions section.</span>
				
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                           
                            <form  action="../login/loginChuri"  role= "form" method='post' > 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="id" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="id" name="id" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit"  /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="../login/gaipChuri" autocomplete="on" method='post' > 
                                <h1> Sign up </h1> 
                                
                                 <p> 
                                    <label for="name" class="uname" data-icon="u">Write Your Name</label>
                                    <input id="name" name="name" required="required" type="text" placeholder="ex) 윤종익(korean)" />
                                </p>
                                
                                <p> 
                                    <label for="id" class="uname" data-icon="u">Create ID</label>
                                    <input id="id" name="id" required="required" type="text" placeholder="ex) userid(english)" />
                                </p>
                                <p> 
                                    <label for="email" class="youmail" data-icon="e" > Choose Your E-mail</label>
                                    <input id="email" name="email" required="required" type="email" placeholder="ex) mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p">Create Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="ex) password"/>
                                </p>
                            <!--     <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p> -->
                                <p class="signin button"> 
									<input type="submit"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
